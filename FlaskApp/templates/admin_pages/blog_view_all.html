{% extends "base.html" %}

{% block content %}
<div class="width-80-center">
{% for post in posts %}
<div>
    <h4>{{post.title}}</h4>
    <p>Keywords: {{post.keyword}}</p>
    <p>Date: {{post.date}}</p>
    <p>Tools used: {{post.tools_used}}</p>
    <p>URL Slug: {{post.url_slug}}</p>
    <p>Content: {{post.content|safe}}</p>
</div>

{% endfor %}
</div>
{% endblock %}
